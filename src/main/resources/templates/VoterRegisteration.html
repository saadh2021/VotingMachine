<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>User Registration</title>-->

    <style>
        /*body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;

        }

        section {
            padding: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: auto;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<header>
    <h1>Candidate Dashboard</h1>
</header>

<body>

<!--<h2>User Registration</h2>-->
<section>
    <div class="form-container">
        <form th:action="@{SaveVoter}" th:object="${voterDTO}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required/>




            <label for="residentialConstituency">Residential Constituency:</label>
            <select id="residentialConstituency" name="residentialConstituency.id"
                    th:field="*{residentialConstituency}">
                <option th:each="constituency : ${AvailableAddress}" th:value="${constituency.id}"
                        th:text="${constituency.constituencyName}"></option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required/>

            <button type="submit">Register</button>
        </form>
    </div>
</section>
</body>
</html>
