<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      margin: auto;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .admin-login {
      margin-top: 20px;
    }

    .admin-button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .admin-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<header>
  <h1>Apply For Candidate</h1>
</header>

<section>
  <div class="form-container">

    <form th:action="@{/Voter/SaveCandidateApplication}" th:object="${voterToBeCandidate}" method="post">
        <label for="VoterName">Voter Name:</label>
        <input type="text" id="VoterName" th:field="${voterToBeCandidate.name}"  readonly="readonly"/>
        <label for="VoterCNIC">Voter CNIC:</label>
        <input type="text" id="VoterCNIC" th:field="${voterToBeCandidate.cnic}" readonly="readonly"/>

        <label for="party">Party Name:</label>
        <input type="text" id="party" th:field="*{party.partyName}" required/>



        <label for="party sign">Party Sign:</label>
        <input type="text" id="party sign" th:field="*{party.partySign}" required/>




        <label for="ElectoralConstituency">Electoral Constituency:</label>
        <select id="ElectoralConstituency" name="listAllConstituencies" th:field="*{electionConstituency.id}">
            <option th:each="constituency : ${listAllConstituencies}" th:value="${constituency.id}"
                    th:text="${constituency.constituencyName}"></option>
        </select>


        <button class="admin-button" type="submit">Submit</button>

    </form>
</div>


</section>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
